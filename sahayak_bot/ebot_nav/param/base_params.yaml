TrajectoryPlannerROS:
  acc_lim_x: 0.65
  acc_lim_y: 0.0
  acc_lim_theta: 1.8

  max_vel_x: 2.0
  min_vel_x: 0.01
  max_vel_theta: 2.5
  min_vel_theta: -2.5
  min_in_place_vel_theta: 1.7

  sim_time: 0.9
  sim_granularity: 0.025
  angular_sim_granularity: 0.025

  yaw_goal_tolerance: 0.4
  xy_goal_tolerance: 0.1

  path_distance_bias: 5.0 #3.0
  goal_distance_bias: 1.7
  occdist_scale: 5.0 #0.9

  oscillation_reset_dist: 0.05
  escape_reset_dist: 0.1
  escape_reset_theta: 0.0
  
  vx_samples: 20
  vtheta_samples: 20
  
  heading_lookahead: 1.0
  holonomic_robot: false

  escape_vel: -0.1
  dwa: false

  heading_scoring: false
  heading_scoring_timestep: 0.1
