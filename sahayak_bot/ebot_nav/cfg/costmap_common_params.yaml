# Ebot footprint (in m)
footprint: [[0.12, 0.14], [0.12, -0.14], [-0.12, -0.14], [-0.12, 0.14]]


transform_tolerance: 0.4
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 2.5
 raytrace_range: 3.0
 inflation_radius: 0.7
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: /ebot/laser/scan, marking: true, clearing: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  7.0 #7.0 #1.75  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.8 #2.58  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true

